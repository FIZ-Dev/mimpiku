<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIMIPIKU</title>
  <link rel="stylesheet" href="style/styles.css">
  <link rel="shortcut icon" href="assets/image/dream.png" type="image/x-icon">
</head>

<body>
  <header>
    <h1>&lt;mimpiku/&gt;</h1>
    <div class="button-container">
      <a href="login.html" class="button">Login</a>
<a href="register.html" class="button">Register</a>
    </div>
  </header>

  <main>
    <div class="input-container">
      <label for="name">Namamu:</label>
      <input type="text" id="name" placeholder="Masukkan namamu">
    </div>
    <div class="input-container">
      <label for="dream">Ceritakan mimpimu:</label>
      <textarea id="dream" placeholder="Ceritakan mimpimu di sini"></textarea>
    </div>
    <button id="postButton">POST</button>

    <div id="commentsContainer"></div>
  </main>

  <footer>
    <h2>About</h2>
    <p>MIMIPIKU adalah platform untuk berbagi mimpi dan cerita. Kami percaya bahwa setiap mimpi memiliki makna dan
      cerita yang unik.</p>
  </footer>

  <script src="function/script.js"></script>
</body>

</html>
